<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓칼리 - 상세페이지</title>
    <script type="module" src="./product-detail.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <c-header-small></c-header-small>
    <main class="main">
      <article class="product">
        <section class="product-review__container">
          <c-review id="product-review"></c-review>
          <c-inquiry id="product-inquiry"></c-inquiry>

    </c-modal>
    <c-footer></c-footer>
