<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓칼리 - 상품 목록</title>
    <script type="module" src="./product-list.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <c-header-small></c-header-small>
    <main class="product-list-page">
      <h1 class="product-header">신상품</h1>

      <div class="product-list-group">
        <!-- ▼▼▼▼▼▼▼ 필터 카테고리 자리 -->
        <!-- <c-sidebar></c-sidebar> -->
         필터자리(임시)
        <!-- ▲▲▲▲▲▲▲ 필터 카테고리 자리 -->
        <div class="product-contents-group">
          <div class="product-filter" role="group">

            <p class="product-filter__count"></p>

            <ul>
              <li><button class="product-filter__button product-filter__button--is-active" type="button">신상품순</button></li>
              <li><button class="product-filter__button" type="button">판매량순</button></li>
              <li><button class="product-filter__button" type="button">혜택순</button></li>
              <li><button class="product-filter__button" type="button">낮은 가격순</button></li>
              <li><button class="product-filter__button" type="button">높은 가격순</button></li>
            </ul>
          </div>

          <div class="product-item-group" role="group">
          </div>

          <!-- 페이지네이션 -->
          <nav class="pagination" aria-label="페이지네이션">
            <button
              class="pagination__button prev-button first-prev-button"
              type="button"
              aria-label="맨 앞 페이지로 이동"
            >
              <img
                src="/assets/icons/arrow/pagination-2.png"
                alt="맨 앞 페이지"
                aria-hidden="true"
              />
            </button>
            <button
              class="pagination__button prev-button second-prev-button"
              type="button"
              aria-label="이전 페이지로 이동"
            >
              <img
                src="/assets/icons/arrow/pagination-1.png"
                alt="이전 페이지"
                aria-hidden="true"
              />
            </button>
            <ol class="numbers" role="none">
            </ol>
            <button class="pagination__button next-button" type="button" aria-label="다음 페이지">
              <img
                src="/assets/icons/arrow/pagination-1.png"
                alt="다음 페이지"
                aria-hidden="true"
              />
            </button>
            <button class="pagination__button last-next-button" type="button" aria-label="맨 끝 페이지">
              <img
                src="/assets/icons/arrow/pagination-2.png"
                alt="맨 끝 페이지"
                aria-hidden="true"
              />
            </button>
          </nav>
        </div>
      </div>
    </main>
    <c-footer></c-footer>
  </body>
</html>
