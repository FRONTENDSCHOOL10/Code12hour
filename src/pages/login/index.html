<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <script type="module" src="login.js"></script>
  </head>

  <body>
    <c-header></c-header>

    <div class="login-container">
      <h1 class="title">로그인</h1>

      <form class="login-form" action="/">
        <div class="login-form__input-group">
          <input type="text" placeholder="아이디를 입력해주세요" />
          <input type="text" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="login-find">
          <a href="/" class="login-find__link"><span class="login-find__id">아이디 찾기</span></a>
          <span>|</span>
          <a href="/" class="login-find__link"><span class="login-find__pw">비밀번호 찾기</span></a>
        </div>
        <div class="login-button">
          <button type="submit" class="login-button__login">
            <span class="login-button__login-text">로그인</span>
          </button>
          <button type="submit" class="login-button__register">
            <span class="login-button__register-text">회원가입</span>
          </button>
        </div>
      </form>
    </div>

    <c-footer> </c-footer>
  </body>
</html>
