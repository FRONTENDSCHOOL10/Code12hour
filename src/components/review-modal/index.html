<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <script type="module" src="./modal.js"></script>
  </head>
  <body>
    <template id="modal-template">
      <!-- modal__overlay  -->
      <div class="modal__overlay">
        <dialog
          id="modal-content"
          class="modal__content"
          role="dialog"
          aria-labelledby="modal-title"
        >
          <div class="modal__header">
            <h2 class="modal__title">후기 작성</h2>
            <button class="modal__close-btn" type="button" aria-label="후기 작성창 닫기"></button>
          </div>
          <!-- 상품 정보 (이미지, 상품명) -->
          <div class="modal__product">
            <img
              class="modal__product-image"
              src="/src/assets/images/modal/Frame 134.png"
              alt="탱탱쫄면 상품 이미지"
              loading="lazy"
            />
            <span class="modal__product-name">[풀무원] 탱탱쫄면 (4개입)</span>
          </div>
          <!-- 제목 입력 -->
          <form method="post" class="modal__form" id="modal__form">
            <fieldset>
              <legend class="visually-hidden">후기작성</legend>
              <div class="modal__form-group">
                <label for="modalTitle" class="modal__form-label">제목</label>
                <div class="modal__input-wrapper">
                  <input
                    class="modal__input"
                    type="text"
                    name="modal-title"
                    maxlength="30"
                    id="modalTitle"
                    placeholder="제목을 입력해 주세요."
                    aria-label="제목 입력"
                    aria-required="true"
                    required
                  />
                </div>
              </div>
              <!-- 내용 입력 -->
              <div class="modal__form-group">
                <label for="modalContent" class="modal__form-label">내용</label>
                <!-- <div class="modal__textarea-count"> -->
                <span class="modal__form-char-count" aria-live="polite">
                  <span class="modal__char-count-current">0&nbsp;</span>
                  <span class="modal__char-count-limit">/ 5000</span>
                </span>
                <div class="modal__textarea-wrapper">
                  <textarea
                    class="modal__textarea"
                    name="reviewContent"
                    maxlength="5000"
                    id="modalContent"
                    aria-label="내용 입력"
                    aria-required="true"
                    required
                  ></textarea>
                  <!-- textarea-placeholder -->
                  <div class="modal__textarea-placeholder">
                    <div class="placeholder__text">
                      <p>
                        컬리는 믿을 수 있는 후기문화를 함께 만들어가고자 합니다. 식품 등의
                        표시광고에 대한 법률을 준수하고자 다음과 같은 부당한 상품평에 대해서는 별도
                        고지 없이 임시 대처, 비공개 전환, 삭제, 적립금 회수 등의 필요한 조치가 취해
                        질 수 있습니다.
                      </p>
                      <strong>후기 작성 시 유의사항</strong>
                      <ul>
                        <li>
                          개인의 주관적인 의견으로 인해 상품의 기능 및 효과에 대하여 오해의 소지가
                          있는 내용
                        </li>
                        <li>
                          식품/건강기능식품과 관련하여 질병의 예방 및 치료, 체중감량(다이어트)에
                          효능효과가 있다는 내용
                        </li>
                        <li>의약외품을 의약품으로 오인하게 하는 표현</li>
                        <li>
                          일반 화장품을 기능성화장품의 효능효과가 있다는 내용을 통한 오인 표현
                        </li>
                        <li>
                          생활화학제품을 본래 용도와 다르게 사용하는 내용 및 효능효과를 과장하는
                          내용
                        </li>
                        <li>
                          욕설, 폭력성, 음란성, 상업성 등의 게시물 또는 구매 상품과 무관하거나
                          반복되는 동일 단어나 문장을 사용하여 판매자나 다른 이용자의 후기 이용을
                          방해한다고 판단되는 경우
                        </li>
                        <li>
                          구매한 상품이 아닌 캡쳐 사진, 타인 사진 도용, 포장 박스, 퍼플박스, 구매
                          상품을 구분할 수 없는 전체 사진 등 상품과 관련 없는 이미지, 동영상을
                          사용한 경우
                        </li>
                        <li>
                          본인 또는 타인의 주민등록번호, (휴대)전화번호, 이메일 등 개인정보가 포함된
                          경우
                        </li>
                        <li>그 밖에 상품평으로 인해 다른 회원 또는 제3자에게 피해가 가해질 내용</li>
                      </ul>
                      <p class="caution__text">
                        ※ 작성된 글과 첨부된 멀티미디어 파일 등으로 이루어진 각 상품평은 개인의
                        의견을 반영하므로, 게시된 내용에 대한 모든 책임은 작성자에게 있습니다. 또한
                        비정상적인 방법을 통해 후기를 작성하고 적립금을 취득한 경우 작성자에 법적
                        책임의 소지가 있음을 알려드립니다.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
          <!-- 비밀글로 문의하기: 체크박스 -->
          <!-- 체크박스.svg -->
          <div class="modal__bottom">
            <div class="checkbox">
              <label class="checkbox__label" for="privateInquiry">
                <input type="checkbox" id="privateInquiry" class="checkbox__input sr-only" />
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">비밀글로 문의하기</span>
              </label>
            </div>
          </div>
          <!-- 취소, 확인 버튼 -->
          <div class="modal__actions">
            <button type="button" class="modal__button--cancel" aria-label="리뷰 작성 취소">
              취소
            </button>
            <button
              type="submit"
              form="review-form"
              class="modal__button--submit"
              aria-label="리뷰 등록"
              aria-disabled="true"
              disabled
            >
              등록
            </button>
          </div>
        </dialog>
      </div>
    </template>
  </body>
</html>
